<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="console-plot.js"></script>
</head>

<body>
    <h1>Open dev tools to see this code in action</h1>

    <script>
        if (console.plot) {
            function run() {
                const xdata = new Array(150).fill(0).map((_, v) => (v + 5));
                const ydata = xdata.map((_, v) => 50 * Math.sin(v / 20 * Math.PI));
                console.plot(xdata, ydata);
            };

            console.log("Running the following code:");
            console.log(`%c` + run.toString().split(`\n`).map(v => v.trim()).slice(1).join(`\n`).replace(/\n}$/,``), `color: purple`);
            run();
        }
    </script>
</body>

</html>
